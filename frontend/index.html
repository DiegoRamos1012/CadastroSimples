<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Simples</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>Cadastro Simples</h1>
      <div class="card">
        <form id="cadastroForm">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            class="input-especial"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="input-especial"
            required
          />
          <label for="senha">Senha:</label>
          <div class="senha-container">
            <input
              type="password"
              id="senha"
              name="senha"
              class="input-especial"
              required
            />
            <button type="button" id="toggleSenha" class="toggle-senha" aria-label="Mostrar/ocultar senha">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>

          <button type="submit" class="gradiente-animado">Cadastrar</button>
        </form>
        <div id="mensagem" class="mensagem"></div>
      </div>
    </div>
    <script type="module" src="/src/components/app.ts"></script>
  </body>
</html>
